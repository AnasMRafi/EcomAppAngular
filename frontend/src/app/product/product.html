<div class="p-3">
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Price</th>
          <th>Selection</th>
        </tr>
      </thead>

      @if(products) {
        <tbody>
          @for (p of products; track p){
            <tr>
              <td>{{p.id}}</td>
              <td>{{p.name}}</td>
              <td>{{p.price}}</td>
              <td>
                @if(p.selected == true){
                  <i class="bi bi-check-circle"></i>

                  {{p.selected}}
                } @else {
                  <i class="bi bi-circle"></i>
                  {{p.selected}}
                }
              </td>

              <td>
                <button (click)="handelDeleteProduct(p)" class="btn btn-outline-danger">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
          }
        </tbody>
      }
    </table>
  </div>
</div>
